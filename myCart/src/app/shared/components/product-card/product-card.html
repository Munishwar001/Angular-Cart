
<div class="card">
  <div class="badge">HOT SALE</div>
  <div class="tilt">
    <div class="img">
      <img [src]="product.image" [alt]="product.title" />
    </div>
  </div>

  <div class="info">
    <div class="cat">{{ product.category }}</div>
    <h2 class="title">{{ product.title }}</h2>
    <p class="desc">{{ product.description }}</p>

    <div class="feats">
      <span class="feat">‚≠ê {{ product.rating.rate }} / 5</span>
      <span class="feat">{{ product.rating.count }} Reviews</span>
    </div>

    <div class="bottom">
      <div class="price">
        <span class="old">\${{ product.price + 200 | number: '1.2-2' }}</span>
        <span class="new">\${{ product.price }}</span>
      </div>
      <button class="btn">
        <span>Add to Cart</span>
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <path d="M16 10a4 4 0 01-8 0" />
        </svg>
      </button>
    </div>

    <div class="meta">
      <div class="rating">
        <ng-container *ngFor="let star of [1,2,3,4,5]">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            [attr.fill]="star <= Math.round(product.rating.rate) ? '#FFD700' : '#ddd'"
            stroke="#FFD700"
            stroke-width="0.5">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
          </svg>
        </ng-container>
        <span class="rcount">{{ product.rating.count }} Reviews</span>
      </div>
      <div class="stock">In Stock</div>
    </div>
  </div>
</div>
